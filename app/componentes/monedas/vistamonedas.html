<div class="inside">
<div class="container-fluid">
   <menu-item></menu-item>
   <router-view></router-view>
   <!-- Div contenendor general-->
   <div class="row justify-content-center align-items-center" style="margin-top: 100px;">
      <form>
         <div class="row" class="login">
            <div>
               <H1 style="text-align-last: center; color: aliceblue;">Gestion de Monedas</H1>
               <label for="monedas" style="color: aliceblue;" title="Ingrese el nombe de la moneda">Nombre de Moneda</label>
               <input type="text" class="form-control" name="monedas" title="Ingrese el nombe de la monedas" v-model="registro.monedas"
                  placeholder="Descripcion" v-on:keyup.13="crearmonedas()">
            </div>

            <br>
            <div class="form-group form-check">
               <input type="checkbox" class="form-check-input" name="divide" checked>
               <label class="form-check-label" for="divide" style="color: aliceblue;" v-model="registro.divide">Divide
                  al
                  cotizar</label>
            </div row justify-items-center align-items-center>

            <div class="form-group form-check">

               <input type="checkbox" class="form-check-input" name="activo" v-model="registro.activo">
               <label class="form-check-label" for="activo" style="color: aliceblue;">Activo</label>
            </div row justify-items-center align-items-center>
            <button class="btn btn-primary" v-on:click="mostraractivos()" style="margin-left: 30px;">Mostrar Activos</button>
            <button class="btn btn-primary" v-on:click="mostrartodos()" style="margin-left: 30px;">Mostrar Todos</button>
                        <button type="@leave-cancelled=" class="btn btn-danger" v-on:click="cerrarsesion()" style="margin-left: 30px;">Cancelar</button>
            <button type="submit" class="btn btn-success" style="margin-left: 30px;"
               v-on:click="crearmonedas()">Ingresar</button>
            <br><br>
         </div>
      </form>
      <div class="container-fluid" style="margin-top: 50;"> <!--comienzo de de tabla-->
         <template>
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <div class="table-responsive small table-striped accordion table-dark">

                        <table class="table">
                           <thead class="thead-dark">
                              <tr>
                                 <th scope="col">ID</th>
                                 <th scope="col">monedas</th>
                                 <th scope="col">Divide</th>
                                 <th scope="col">Activo</th>
                                 <th scope="col">Acciones</th>
                                 <th scope="col">Acciones</th>

                              </tr>
                           </thead>
                           <tbody>
                              <tr v-for="(monedas,index) in monedas" style="color: aquamarine;">
                                 <td><input class="inputtabla" type="text" v-model="monedas.idmon" size="3" disabled>
                                 </td>
                                 <td><input class="inputtabla" type="text" v-model="monedas.moneda" title="Haga click para editar y luego presione el botÃ³n Modificar"></td>
                                 <td><input class="inputtabla" type="checkbox" v-model="monedas.divide"></td>
                                 <td><input class="inputtabla" type="checkbox" v-model="monedas.activo"></td>
                                 <td><button class="btn btn-danger"
                                       v-on:click="eliminarmonedas(index,monedas.idmon)">Elimina</button></td>
                                 <td><button class="btn btn-success"
                                       v-on:click="actualizarmonedas(index)">Modifica</button>
                                 </td>
                              </tr>
                           </tbody>
                        </table>

                     </div>
                  </div>
               </div>
            </div>
         </template>

      </div> <!--find de tabla-->
   </div>
</div>
<!-- Div contenendor general-->
</div>
