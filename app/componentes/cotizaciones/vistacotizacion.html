<div class="inside">
   <div class="container-fluid">
      <menu-item></menu-item>
      <router-view></router-view>
      <!-- Div contenendor general-->
      <H1 style="text-align-last: center; color: aliceblue;">Cotizacion de Monedas</H1>
      
      <div class="row justify-content-center align-items-center" style="margin-top: 100px;">
         <form>
         <form class="form-row">
            <div class="form-group col-md-4">
               <label for="fechcot" style="color: aliceblue;" title="Fecha cotizacion">Fecha</label>
               <input type="date" data-date-format="DD-MM-YYYY" class="form-control" name="fechcot" v-model="registro.fechcot" >
            </div>
            <div class="form-group col-md-4">
               <label for="tipodoc" style="color: aliceblue;" title="Ingrese el tipo de Cotizacion">Importe</label>
               <input type="text" class="form-control" name="cotizacion" v-model="registro.cotizacion">
            </div>
            
            <div class="form-group col-md-4">
               <label for="codigomoneda" style="color: aliceblue;" title="x 1">Moneda</label>
               <select v-model="codigomoneda" class="form-control">
                  <option v-for="(codigomoneda,index) in devuelvomoneda" v-bind:value="codigomoneda">
                     {{codigomoneda.idmon}} {{codigomoneda.moneda}}
                  </option>
               </select>
            </div>
         </form>
            <form class="form-row">
            <button class="btn btn-primary" v-on:click="mostraractivos()" style="margin-left: 30px;">Mostrar
               Activos</button>
            <button class="btn btn-primary" v-on:click="mostrartodos()" style="margin-left: 30px;">Mostrar
               Todos</button>
            <button type="@leave-cancelled=" class="btn btn-danger" v-on:click="cerrarsesion()"
               style="margin-left: 30px;">Cancelar</button>
            <button type="submit" class="btn btn-success" style="margin-left: 30px;"
               v-on:click="crearcotizaciones()">Ingresar</button>
            <br><br>
      </div>
      </form>
      <div class="container-fluid" style="margin-top: 50;">
         <!--comienzo de de tabla-->
         <template>
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <div class="table-responsive small table-striped accordion table-dark">

                        <table class="table">
                           <thead class="thead-dark" style="text-align: center;">
                              <tr>
                                 <th scope="col">ID</th>
                                 <th scope="col">Fecha Cotizacion</th>
                                 <th scope="col">Moneda</th>
                                 <th scope="col">Cotizacion</th>
                                 <th scope="col">Del Dia</th>
                                 <th scope="col">Activo</th>
                                 <th scope="col">Acciones</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr v-for="(cotizacion,index) in cotizaciones" style="color: aquamarine;">
                                 <td><input class="inputtabla" type="number" v-model="cotizacion.idcot" size="3"
                                       disabled>
                                 </td>
                                 <td><input class="inputtabla" type="text" v-model="cotizacion.fechcot" disabled></td>
                                 <td><input class="inputtabla" type="text" v-model="cotizacion.moneda" disabled></td>
                                 <td><input class="inputtabla" type="number" v-model="cotizacion.cotizacion" disabled>
                                 </td>
                                 <td><input class="inputtabla" type="checkbox" v-model="cotizacion.deldia" disabled>
                                 </td>
                                 <td><input class="inputtabla" type="checkbox" v-model="cotizacion.activo" disabled>
                                 </td>
                                 <td><button class="btn btn-danger"
                                       v-on:click="eliminarcotizacion(index,cotizacion.idcot)">Eliminar</button></td>

                              </tr>
                           </tbody>
                        </table>

                     </div>
                  </div>
               </div>
            </div>
         </template>
      </form>
      </div>
      <!--find de tabla-->
   </div>
</div>
<!-- Div contenendor general-->
</div>
