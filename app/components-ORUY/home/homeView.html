<transition appear
name="fade">
<div class="container" style="display: flex; height: 100%; font-family: 'Nunito', sans-serif;">        
<header style=" z-index: 999; position: absolute; right: 0;">
    <nav class="navbar">
        <div class="col" style="float: right; width: 100%;">
            <ul class="nav navbar-nav" style="float: right;">
                <router-link tag="li" v-bind:to="ruteoRegistro" class="btn cbtn cbtn-danger waves" style="color: white;" role="button">
                  <a style="color: white;">{{nombreUsuario}}</a>
                </router-link>
            </ul>
          </div>               
    </nav>
</header>
    <div class="row text-center" style="margin:25rem auto;">
        <div class="row">
            <img src="./assets/logow.png" class="brand" width="300px" style="margin-bottom: 50px;">
        </div>
        <div class="row">          
            <div class="form-group" style="box-shadow: inset 5px 3px 6px #1d3254;border-radius: 3rem;width: 100%;">
                <div class="input-group" style="border-radius: 3rem;box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23); width: 600px;">
                    <input type="search" name="searchBy" id="searchBy" class="form-control" style="height: 70px;border:1px solid #eaeaea;outline: 0;color: rgb(31, 31, 31);
                    font-size: 1.5rem; border-radius: 2rem 0 0 2rem; box-shadow: none;" placeholder="search something" v-model="busqueda">
                    <div class="input-group-btn">
                        <div class="btn-group" role="group" style="display: inline-flex;">
                            <button class="btn btn-default" type="button" style="height: 70px; border-radius: 0 2rem 2rem 0;border:0px solid #eaeaea;
                            outline: 0;" v-on:click="buscar()"><span class="glyphicon glyphicon-search" style="font-size: 2rem; line-height: inherit; color: #192335; width: 50px;"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</transition>
