<transition appear
name="fade">

<div class="container" style="display: flex; height: 100%; font-family: Nunito, sans-serif; color: white;" >
    <header style=" z-index: 999; position: absolute; right: 0;top: 0;">
    <nav class="navbar">
        <div class="col" style="float: right; width: 100%;">
        <ul class="nav navbar-nav" style="float: right;">
            <router-link tag="li" to="/" class="btn active waves" style="box-shadow: none;" role="button">
                <a style="color: white;">Home</a>
            </router-link> 
        </ul>
        </div>              
    </nav>
</header>
    <div class="col-md-10 text-center text-white" style="margin: auto;">
        <div class="row">
            <img src="./assets/logow.png" class="brand" width="300px" style="margin-bottom: 30px;">
        </div>
        <div class="row">
            <h3 class="title">Inicia sesión</h3>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="email">e-Mail</label>
                <input type="mail" class="form-control expandfrm" name="email" placeholder="ingrese su correo..." v-model="usuario.email">
                <div class="border"></div>
            </div>
            <div class="form-group col-md-6">
                <label for="pwd">Contraseña</label>
                <input type="password" class="form-control expandfrm" name="pwd" placeholder="ingrese contraseña" v-model="usuario.password" v-on:keyup.13="loginUser()">
                <div class="border"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <button class="btn-green" v-on:click="loginUser()">Login</button>
            </div>
        </div>
        <div class="row" style="margin: 3rem auto; display: flex;">
            <div class="form-group col-md-4" style="margin: auto;">
                <hr>
            </div>  
            <div class="form-group col-md-4" style="margin: auto;">
                <h3 class="title text-center">Si no tienes usuario, regístrate a continuación</h3>
            </div>
            <div class="form-group col-md-4" style="margin: auto;">
                <hr>
            </div>         
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control expandfrm" name="nombre" placeholder="ingrese nombre..." v-model="registro.nombre">
                <div class="border"></div>
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control expandfrm" name="apellido" placeholder="ingrese apellido..." v-model="registro.apellido">
                <div class="border"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="pais">Pais</label>
                <select type="text" class="form-control expandfrm" name="pais" disabled>
                    <option value="0" default>Uruguay</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                    <label for="email">e-Mail</label>
                    <input type="mail" class="form-control expandfrm" name="email" placeholder="ingrese su correo..." v-model="registro.email">
                    <div class="border"></div>
            </div>
        </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="educacion">Educacion</label>
                        <select type="text" class="form-control expandfrm" name="educacion">
                            <option value="0" default selected>Primaria</option>
                            <option value="1" default>Secundaria</option>
                            <option value="2" default>Terciario No Universitario</option>
                            <option value="3" default>Terciario Incompleto</option>
                            <option value="4" default>Terciario Completo</option>
                            <option value="5" default>Otro</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="keywords">Palabras Claves</label>
                        <input type="text" class="form-control expandfrm" name="keywords" placeholder="Ingrese temas de interes...Matematica, física..." v-model="registro.keywords">
                        <div class="border"></div>
                    </div>
                </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="pwd">Contraseña</label>
                <input type="password" class="form-control expandfrm" name="pwd" placeholder="ingrese contraseña" v-model="registro.pwd">
                <div class="border"></div>
            </div>
            <div class="form-group col-md-6">
                <label for="rpwd">Repetir contraseña...</label>
                <input type="password" class="form-control expandfrm" name="rpwd" placeholder="ingrese contraseña nuevamente" v-model="registro.rpwd">
                <div class="border"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <div class="g-recaptcha" data-sitekey="6LfsPb0ZAAAAAOIo3QtysnHTM1visAQUThAVGQqw" v-model="registro.captcha"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <button class="btn-green waves" type="button" v-on:click="registUser()">Registrarse</button>
            </div>
            <div class="form-group col-md-6">
                <button class="btn-red waves" to="/usuarios" v-on:click="limpiar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
</transition>
